<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uptime Pinger</title>
    <script>
        function pingServer() {
            fetch('https://namiapi.onrender.com/')
                .then(response => response.text())
                .then(data => {
                    console.log('Ping successful:', data);
                    document.getElementById('status').textContent = 'Last ping: ' + new Date().toLocaleString();
                })
                .catch(error => {
                    console.error('Ping failed:', error);
                    document.getElementById('status').textContent = 'Last ping failed: ' + new Date().toLocaleString();
                });
        }

        // Ping every 14 minutes
        setInterval(pingServer, 14 * 60 * 1000);

        // Initial ping on page load
        pingServer();
    </script>
</head>
<body>
    <h1>Uptime Pinger</h1>
    <p id="status">Waiting for first ping...</p>
</body>
</html>
